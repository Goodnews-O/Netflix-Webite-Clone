<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin-form.css">
</head>
<body>
  <div class="overall-bg">
    <img src="images/netflix_logo.png" alt="">
    <div class="container">

      <div class="textbox">
        
        <h2>Sign In</h2>
      </div>
  
      <div class="form">
        <input
          type="text"
          class="text"
          placeholder="Enter Your Email Address"
        />
        <br /><br />
        <input
          type="password"
          class="text"
          placeholder="Enter Your Password"
        /><br /><br />
        <button>Sign In</button>
        <br /><br />
        <a id="forgot-password-link" href="#">Forgot Password?</a><br />
  
        <div class="signup-redirect-link">
          <p class="redirect-signup">New to Netflix?</p>
          <a href="index.html">sign up now</a>
        </div>
        <h6>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="learn-more" href="#">Learn more.</a></h6>
        
      </div>
    </div>
  </div>
  
</body>
</html>
