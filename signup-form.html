<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup-form.css" />
  </head>
  <body>
    <div class="sign-up-form">
      <img src="./images/flixialogo.png" alt="Flixia" />
      <h1>Sign Up Here</h1>
      <form action="submit">
        <input type="email" class="input-box" placeholder="your email" />
        <input type="password" class="input-box" placeholder="your password" />
        <p>
          <span><input type="checkbox" /></span> I agree to the terms of
          services
        </p>
        <button type="button" class="sign-btn">Sign Up</button>
        <hr />
        <p class="or">OR</p>
        <button type="button" class="google-btn">Sign Up with google</button>
        <p>
          Do you have an account? <a href="flixia-login-form.html">LogIn</a>
        </p>
      </form>
    </div>
  </body>
</html>
